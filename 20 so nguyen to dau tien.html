<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>20 so nguyen to dau tien</title>
</head>
<body>
<script>
    let num = prompt('nhập số');
    let count = 0;
    let N = 2;
    while (count<num) {
        let check = true;
        for (let i = 2; i < N; i++) {
            if (N % i === 0) {
                check = false;
                break;
            }
        }
        if (check) {
            count ++;
            document.write(N + '<br>')
        }
        N++;
    }
</script>
</body>
</html>
