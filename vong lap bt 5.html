<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vong lap 6</title>
</head>
<body>
<script>
    let total = 0;
    let a = 0;
    let b = 1;
    let c;
    for (let i = 0; i < 20; i++) {
        let c = a + b;
        a = b;
        b = c;
        total += c;
    }
    document.write(total + "<br>");
</script>
</body>
