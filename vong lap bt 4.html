<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt 5</title>
</head>
<body>
<script>
    let a = 0;
    let b = 1;
    let c;
    for (i = 0; i < 20; i++) {
        let c = a + b;
        a = b;
        b = c;
        if (c % 5 == 0) {
            document.write(c);
            break;
        }
    }
</script>
</body>
</html>
